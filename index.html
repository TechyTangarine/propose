<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Propose Day ğŸ’</title>

<style>
:root {
  --bg: #0f0b12;
  --card: #1b121f;
  --accent: #ffd6e5;
  --muted: #e6b8c7;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom, #0f0b12, #1a1220);
  font-family: Georgia, serif;
  color: var(--muted);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
}

main {
  width: 100%;
  max-width: 430px;
  text-align: center;
}

h1 {
  color: var(--accent);
  margin-bottom: 12px;
  text-shadow: 0 4px 18px rgba(255,214,229,0.35);
}

.card-stack {
  position: relative;
  height: 420px;
  margin-top: 20px;
}

.card {
  position: absolute;
  inset: 0;
  background: var(--card);
  border-radius: 24px;
  padding: 22px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.5s ease, opacity 0.5s ease;
}

.card.hidden { opacity: 0; pointer-events: none; }

.avatar {
  font-size: 4rem;
}

.name {
  font-size: 1.2rem;
  color: var(--accent);
}

.bio {
  font-size: 0.95rem;
  line-height: 1.5;
}

.meta {
  font-size: 0.85rem;
  opacity: 0.85;
}

.buttons {
  display: flex;
  gap: 16px;
  margin-top: 20px;
}

button {
  flex: 1;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  font-family: inherit;
  cursor: pointer;
}

.left { background: transparent; color: var(--muted); border: 1px solid rgba(255,214,229,0.4); }
.right { background: var(--accent); color: #2a141b; font-weight: bold; }

.message {
  margin-top: 18px;
  min-height: 48px;
  font-size: 0.9rem;
  opacity: 0.9;
}

.proposal {
  animation: fadeUp 1s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<main>

<h1>Propose Day ğŸ’</h1>
<p>Swipe wisely ğŸ˜</p>

<div class="card-stack" id="stack"></div>

<div class="buttons">
  <button class="left" id="leftBtn">Swipe Left</button>
  <button class="right" id="rightBtn">Swipe Right</button>
</div>

<div class="message" id="message"></div>

</main>

<script>
const profiles = [

const errorPool = [

  "Server busy. Please choose better options.",

const leftBlockPool = [

let index = 0;
const stack = document.getElementById("stack");
const message = document.getElementById("message");

function renderCard() {
  stack.innerHTML = "";
  const p = profiles[index];
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div>
      <div class="avatar">${p.avatar}</div>
      <div class="name">${p.name}</div>
      <div class="bio">${p.bio.replace(/\n/g,"<br>")}</div>
    </div>
    <div class="meta">${p.meta}</div>
  `;
  stack.appendChild(card);
}

renderCard();

document.getElementById("rightBtn").onclick = () => {
  const p = profiles[index];
  if (p.type === "other") {
    message.textContent = errorPool[Math.floor(Math.random()*errorPool.length)];
    index++;
    if (index < profiles.length) setTimeout(renderCard, 600);
  } else {
    showProposal();
  }
};

document.getElementById("leftBtn").onclick = () => {
  const p = profiles[index];
  if (p.type === "me") {
    message.textContent = leftBlockPool[Math.floor(Math.random()*leftBlockPool.length)];
  } else {
    index++;
    if (index < profiles.length) renderCard();
  }
};

  `;
  message.textContent = "";
}
</script>

</body>
</html>
