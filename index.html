<!DOCTYPE html>

<head>

<title>Swipe Your Destiny üíñ</title>

<style>
  * { box-sizing: border-box; }
  body {

    background: linear-gradient(135deg, #ff758c, #ff7eb3);

  }

  .app {

  .card {

  }

  .avatar {
    font-size: 70px;
    margin-bottom: 10px;
  }

  .name {

    font-weight: 700;
  }

  .age {

  }

  .bio {

  }

  .details {
    font-size: 14px;
    text-align: left;
    margin-top: 10px;
  }

  .pickup {
    font-style: italic;
    margin-top: 10px;
    color: #c2185b;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  button {
    width: 48%;
    padding: 12px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .left { background: #eee; }
  .right { background: #ff4d6d; color: white; }

  #message {
    margin-top: 15px;
    min-height: 50px;

  }

  .hidden {

  }
</style>
</head>

<body>

<div class="app">

    <p id="bio" class="bio"></p>

    <div class="details">

      <p><strong>Interests:</strong> <span id="interests"></span></p>
      <p id="pickup" class="pickup"></p>

  </div>

  <div class="buttons">

    <button class="right" id="right">‚ù§Ô∏è Swipe Right</button>

</div>

<script>
const profiles = [

    pickup: "You + me = viral reel?",

  },
  {

    interests: "Mars",

  },
  {

  {

const funnyErrors = [
  "‚ùå Match failed. You deserve better.",
  "Server says: nahhh üòå",
  "This one is not main-character energy.",
  "Error 404: Butterflies not found.",
  "System blocked. Your heart knows why."
];

let index = 0;

const el = id => document.getElementById(id);

function renderProfile() {
  const p = profiles[index];
  el("avatar").textContent = p.avatar;
  el("name").textContent = p.name;
  el("age").textContent = p.age + " years";
  el("bio").textContent = p.bio;
  el("job").textContent = p.job;
  el("interests").textContent = p.interests;
  el("pickup").textContent = p.pickup;
  el("message").textContent = "";
}

function swipe(dir) {
  const p = profiles[index];
  const card = el("card");

  card.style.transform = `translateX(${dir === "right" ? "120%" : "-120%"}) rotate(${dir === "right" ? 15 : -15}deg)`;
  card.style.opacity = 0;

  setTimeout(() => {
    card.style.transform = "none";
    card.style.opacity = 1;

    if (p.isYou) {
      if (dir === "left") {
        el("message").innerHTML = "üò§ Nope. This option has been disabled permanently.";
      } else {
        el("message").innerHTML = `
          üíç <strong>You chose me.</strong><br><br>
          I promise to be honest, loving, gentle, protective, hilarious, and yours.<br><br>
          Let‚Äôs go on movie dates üçø<br>
          Late-night walks üåô<br>
          Endless cuddles ü§ç<br><br>
          I love you more than words can hold.
        `;
      }
      return;
    }

    if (dir === "right") {
      el("message").textContent = funnyErrors[Math.floor(Math.random()*funnyErrors.length)];
    }

    index++;
    if (index < profiles.length) renderProfile();
  }, 500);
}

el("left").onclick = () => swipe("left");
el("right").onclick = () => swipe("right");

renderProfile();
</script>

</body>
</html>
